{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    {% block styles%}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock %}

    {% block scripts %}
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}" async defer></script>
        <script src="{% static 'scripts/register.js' %}"></script>
    {% endblock %}


</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Rejestracja</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            {{ form.username }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First name</label>
                            {{ form.first_name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name</label>
                            {{ form.last_name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm password</label>
                            {{ form.password2 }}
                        </div>

                        <div class="mb-3">
                            <label for="id_region" class="form-label">Region</label>
                            {{ form.region }}
                        </div>

                        <div class="mb-3">
                            <label for="id_city" class="form-label">City</label>
                            {{ form.city }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Zarejestruj siÄ™</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
