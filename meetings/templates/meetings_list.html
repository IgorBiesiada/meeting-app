<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lista spotkan</h2>

{% for meeting in meetings %}
    <li>
        <h3>{{ meeting.title }}</h3>
        <p>-{{ meeting.date }} o {{ meeting.time }} </p>
        <a href="{% url 'meeting_detail' meeting.id %}">Szczegóły</a>
    </li>
{% endfor %}

</body>
</html>
