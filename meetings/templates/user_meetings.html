{% extends 'base.html' %}
{% load static %}

{% block title %}user meetings{% endblock %}

{% block container %}
<h2>Twoje spotkania</h2>
    {% if meetings %}
    {% for meeting in meetings %}
        <div class="card mb-3">
        <h5 class="card-header">{{ meeting.title }}</h5>
        <div class="card-body">
        <h5 class="card-title">{{ meeting.date }}</h5>
        <p class="card-text">{{ meeting.time }}</p>
            <a href="{% url 'meeting_edit' meeting.id %}" class="btn btn-primary me-2 mb-2">Edytuj</a>
            <a href="{% url 'meeting_delete' meeting.id %}" class="btn btn-primary me-2 mb-2">Usu≈Ñ</a>
  </div>
</div>
    {% endfor %}
{% endif %}
{% endblock %}
