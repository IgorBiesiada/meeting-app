{% extends 'base.html' %}
{% block title %} Czy na pewno chcesz usunąć to spotkanie "{{ meeting.title }}"? {% endblock %}
{% block container %}

<h2>Czy na pewno chcesz usunąć to spotkanie "{{ meeting.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Tak</button>
    <a href="{% url 'meetings:meetings' %}" class="btn btn-secondary">Anuluj</a>
  </form>

{% endblock %}
